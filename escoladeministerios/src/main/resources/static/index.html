<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acessar Sistema</title>
    <link href="sign-in.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form action="principal.html">
            <img class="logo" src="logoblack.png" alt="" width="72" height="57">
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Login</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Lembrar</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">ACESSAR</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; Escola Vida Plena de Minist√©rios 2024</p>
        </form>
    </main>
</body>
</html>
