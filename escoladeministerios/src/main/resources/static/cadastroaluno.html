<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vida Plena - Escola de Ministérios</title>
<!-- Link para o Bootstrap CSS -->
<link rel="stylesheet"
	href="style.css">
<!-- Seu arquivo CSS personalizado (cadastroaluno.css) -->
<link rel="stylesheet" href="cadastroaluno.css">
</head>
<body>
	<div class="container">
		<h1 class="mt-5">Cadastro de Alunos</h1>
		<form id="formCadastroAluno" class="formCadastroAluno">
			<div class="row mb-3">
				<div class="col">
					<label for="id" class="form-label fs-6"><strong>ID:</strong></label>
					<input type="text" class="form-control" id="id" placeholder="Preenchimento automático"
						readonly="readonly">
				</div>
				<div class="col">
					<label for="cpf" class="form-label"><strong>*CPF:</strong></label>
					<input type="text" class="form-control" id="cpf"
						placeholder="12345678900" required>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col">
					<label for="nome" class="form-label"><strong>*Nome:</strong></label>
					<input type="text" class="form-control" id="nome"
						placeholder="Nome Completo" required>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="telefone" class="form-label fs-6"><strong>*Telefone:</strong></label>
					<input type="text" class="form-control" id="telefone"
						placeholder="13912345678" required>
				</div>
				<div class="col">
					<label for="email" class="form-label">E-mail:</label> <input
						type="text" class="form-control" id="email"
						placeholder="exemplo@exemplo.com.br">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="endereco" class="form-label">Endereço:</label> <input
						type="text" class="form-control" id="endereco"
						placeholder="Rua Central, 123">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="bairro" class="form-label">Bairro:</label> <input
						type="text" class="form-control" id="bairro" placeholder="Centro">
				</div>
				<div class="col">
					<label for="cidade" class="form-label">Cidade:</label> <input
						type="text" class="form-control" id="cidade" placeholder="Cidade">
				</div>

				<div class="col">
					<label for="uf" class="form-label">Estado:</label> <select id="uf"
						class="form-select">
						<option value="" selected>UF</option>
						<option value="AC">AC</option>
						<option value="AL">AL</option>
						<option value="AP">AP</option>
						<option value="AM">AM</option>
						<option value="BA">BA</option>
						<option value="CE">CE</option>
						<option value="DF">DF</option>
						<option value="ES">ES</option>
						<option value="GO">GO</option>
						<option value="MA">MA</option>
						<option value="MT">MT</option>
						<option value="MS">MS</option>
						<option value="MG">MG</option>
						<option value="PA">PA</option>
						<option value="PB">PB</option>
						<option value="PR">PR</option>
						<option value="PE">PE</option>
						<option value="PI">PI</option>
						<option value="RJ">RJ</option>
						<option value="RN">RN</option>
						<option value="RS">RS</option>
						<option value="RO">RO</option>
						<option value="RR">RR</option>
						<option value="SC">SC</option>
						<option value="SP">SP</option>
						<option value="SE">SE</option>
						<option value="TO">TO</option>
					</select>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="cep" class="form-label">CEP:</label> <input type="text"
						class="form-control" id="cep" placeholder="12345-678">
				</div>
			</div>
		</form>
		<button type="button" class="btn btn-success"
			onclick="salvarUsuario()">SALVAR</button>
		<button type="button" class="btn btn-warning"
			onclick="document.getElementById('formCadastroAluno').reset();">CANCELAR</button>
		<button type="button" class="btn btn-danger"
			onclick="deleteAlunoTela();">EXCLUIR</button>
		<button type="button" class="btn btn-primary" data-bs-toggle="modal"
			data-bs-target="#exampleModal">PESQUISAR</button>
			<br>*Dados de preenchimento obrigatório.



			<div class="modal fade" id="exampleModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Pesquisa de
								alunos</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>

						<div class="modal-body">
							<form>
								<div class="mb-3">
									<label for="nomeAluno" class="col-form-label">Buscar
										Alunos:</label> <input type="text" class="form-control" id="nomeAluno"
										placeholder="Digite o nome ou matrícula do aluno">
								</div>
								<button type="button" class="btn btn-primary"
									onclick="pesquisaAluno()">BUSCAR</button>
							</form>

							<table class="table" id="tabelaResultado">
								<thead>
									<tr>
										<th scope="col">ID</th>
										<th scope="col">NOME</th>
										<th scope="col">TELEFONE</th>
										<th scope="col">AÇÕES</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">SAIR</button>
						</div>
					</div>
				</div>
			</div>
	

		<script src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"></script>
		<!-- Scripts do Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

		<script type="text/javascript">
			/*DELETAR ALUNO DA TELA DE EDIÇÃO*/
			function deleteAlunoTela() {
				var id = $('#id').val();
				
				if(id != null && id.trim() !=''){
				deleteAluno(id);
				$('#formCadastroAluno')[0].reset();
				}
			}

			/*EDITA ALUNO*/
			function editarAluno(id) {
				$.ajax({
					method : "GET",
					url : "buscaralunoid",
					data : "idaluno=" + id,
					success : function(response) {
						$("#id").val(response.id);
						$("#nome").val(response.nome);
						$("#telefone").val(response.telefone);
						$("#email").val(response.email);
						$("#endereco").val(response.endereco);
						$("#cidade").val(response.cidade);
						$("#bairro").val(response.bairro);
						$("#uf").val(response.uf);
						$("#cep").val(response.cep);
						$("#cpf").val(response.cpf);

						$('#exampleModal').modal('hide')
					}
				}).fail(function(xhr, status, erroThrown) {
					alert("Erro ao buscar aluno: " + xhr.responseText);
				});
			}

			/*PESQUISA ALUNO*/
			function pesquisaAluno() {
				var nome = $("#nomeAluno").val();
				var telefone = $("#telefone").val();

				if (nome != null && nome.trim() != '') {
					$
							.ajax(
									{
										method : "GET",
										url : "buscarPorNome",
										data : "name=" + nome,
										success : function(response) {
											$('#tabelaResultado > tbody > tr')
													.remove();
											for (var i = 0; i < response.length; i++) {
												$('#tabelaResultado > tbody')
														.append(
																'<tr id="' + response[i].id + '"><td>'
																		+ response[i].id
																		+ '</td><td>'
																		+ response[i].nome
																		+ '</td><td>'
																		+ response[i].telefone
																		+ '</td><td><button type="button" class="btn btn-primary" onclick="editarAluno('
																		+ response[i].id
																		+ ')">EDITAR</button></td><td><button type="button" class="btn btn-danger" onclick="deleteAluno('
																		+ response[i].id
																		+ ')">EXCLUIR</button></td></tr>');
											}
										}
									}).fail(
									function(xhr, status, erroThrown) {
										alert("Erro ao buscar aluno: "
												+ xhr.responseText);
									});
				}
			}

			/*DELETAR ALUNO*/
			function deleteAluno(id) {
				if (confirm('Deseja realmente deletar o aluno?')) {
					$.ajax({
						method : "DELETE",
						url : "deletealunos",
						data : "idaluno=" + id,
						success : function(response) {
							$('#' + id).remove();
							alert(response);
						}
					}).fail(function(xhr, status, erroThrown) {
						alert("Erro ao deletar aluno: " + xhr.responseText);
					});
				}
			}

			/*SALVA ALUNO*/
			function salvarUsuario() {
				var id = $("#id").val();
				var nome = $("#nome").val();
				var telefone = $("#telefone").val();
				var email = $("#email").val();
				var endereco = $("#endereco").val();
				var cidade = $("#cidade").val();
				var bairro = $("#bairro").val();
				var uf = $("#uf").val();
				var cep = $("#cep").val();
				var cpf = $("#cpf").val();
				
				
				/*Validação dos campos*/
				if (!cpf || !nome || !telefone) {
				    alert("Os campos CPF, Nome e Telefone são obrigatórios.");
				    if (!cpf) {
				        $("#cpf").focus();
				    } else if (!nome) {
				        $("#nome").focus();
				    } else {
				        $("#telefone").focus();
				    }
				    return;
				}

				$.ajax({
					method : "POST",
					url : "salvaralunos",
					data : JSON.stringify({
						id : id,
						nome : nome,
						telefone : telefone,
						email : email,
						endereco : endereco,
						cidade : cidade,
						bairro : bairro,
						uf : uf,
						cep : cep,
						cpf : cpf
					}),
					contentType : "application/json; charset=utf-8",
					success : function(response) {
						alert("Aluno incluído com sucesso !");
						$('#formCadastroAluno')[0].reset(); // Limpar o formulário após salvar
					}
				}).fail(function(xhr, status, erroThrown) {
					alert("Erro ao incluir aluno: " + xhr.responseText);
				});
			}
		</script>
</body>
</html>
