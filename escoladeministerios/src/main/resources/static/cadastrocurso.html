<body>
	<div class="container">
		<h1 class="mt-5">Cadastro de Curso</h1>
		<form id="formCadastroAluno" class="formCadastroAluno">
			<div class="row mb-3">
				<div class="col">
					<label for="id" class="form-label fs-6"><strong>ID:</strong></label>
					<input type="text" class="form-control" id="id"
						placeholder="Preenchimento automático" readonly="readonly">
				</div>
				<div class="col">
					<label for="nome" class="form-label"><strong>*Descrição:</strong></label>
					<input type="text" class="form-control" id="Nome"
						placeholder="Nome da Turma" required>
				</div>
			</div>


			<div class="col">
				<label for="uf" class="form-label"><strong>Status*</strong></label> <select id="uf"
					class="form-select" placeholder="selecione o status">
					<option value="" selected></option>
					<option value="ATIVO">ATIVO	</option>
					<option value="INATIVO">INATIVO</option>
					


			

				</select>
				
			</div><br>

		</form>
		<button type="button" class="btn btn-success" onclick="salvarTurma()">SALVAR</button>
		<button type="button" class="btn btn-warning"
			onclick="document.getElementById('formCadastroAluno').reset();">CANCELAR</button>
		<button type="button" class="btn btn-danger"
			onclick="deleteTurmaTela();">EXCLUIR</button>
		<button type="button" class="btn btn-primary" data-bs-toggle="modal"
			data-bs-target="#exampleModal">VOLTAR</button>
		<br>*Dados de preenchimento obrigatório. <br>


		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">DESCRIÇÃO CURSO</th>
					<th scope="col">STATUS</th>
					<th scope="col">AÇÕES</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>





		<script type="text/javascript">
			function deleteAlunoTela() {
				var id = $('#id').val();

				if (id != null && id.trim() != '') {
					deleteAluno(id);
					$('#formCadastroAluno')[0].reset();
				}
			}

			/*EDITA ALUNO*/
			function editarAluno(id) {
				$.ajax({
					method : "GET",
					url : "buscaralunoid",
					data : "idaluno=" + id,
					success : function(response) {
						$("#id").val(response.id);
						$("#nome").val(response.nome);
						$("#telefone").val(response.telefone);
						$("#email").val(response.email);
						$("#endereco").val(response.endereco);
						$("#cidade").val(response.cidade);
						$("#bairro").val(response.bairro);
						$("#uf").val(response.uf);
						$("#cep").val(response.cep);
						$("#cpf").val(response.cpf);

						$('#exampleModal').modal('hide')
					}
				}).fail(function(xhr, status, erroThrown) {
					alert("Erro ao buscar aluno: " + xhr.responseText);
				});
			}

			/*PESQUISA ALUNO*/
			function pesquisaAluno() {
				var nome = $("#nomeAluno").val();
				var telefone = $("#telefone").val();

				if (nome != null && nome.trim() != '') {
					$
							.ajax(
									{
										method : "GET",
										url : "buscarPorNome",
										data : "name=" + nome,
										success : function(response) {
											$('#tabelaResultado > tbody > tr')
													.remove();
											for (var i = 0; i < response.length; i++) {
												$('#tabelaResultado > tbody')
														.append(
																'<tr id="' + response[i].id + '"><td>'
																		+ response[i].id
																		+ '</td><td>'
																		+ response[i].nome
																		+ '</td><td>'
																		+ response[i].telefone
																		+ '</td><td><button type="button" class="btn btn-primary" onclick="editarAluno('
																		+ response[i].id
																		+ ')">EDITAR</button></td><td><button type="button" class="btn btn-danger" onclick="deleteAluno('
																		+ response[i].id
																		+ ')">EXCLUIR</button></td></tr>');
											}
										}
									}).fail(
									function(xhr, status, erroThrown) {
										alert("Erro ao buscar aluno: "
												+ xhr.responseText);
									});
				}
			}

			/*DELETAR ALUNO*/
			function deleteAluno(id) {
				if (confirm('Deseja realmente deletar o aluno?')) {
					$.ajax({
						method : "DELETE",
						url : "deletealunos",
						data : "idaluno=" + id,
						success : function(response) {
							$('#' + id).remove();
							alert(response);
						}
					}).fail(function(xhr, status, erroThrown) {
						alert("Erro ao deletar aluno: " + xhr.responseText);
					});
				}
			}

			/*SALVA TURMA*/
			function salvarTurma() {
				var id = $("#id").val();
				var nome = $("#nome").val();
				var telefone = $("#telefone").val();
				var email = $("#email").val();

				/*Validação dos campos*/
				if (!nome || !email || !telefone) {
					alert("Os campos Nome, E-mail e Telefone são obrigatórios.");
					if (!email) {
						$("#email").focus();
					} else if (!nome) {
						$("#nome").focus();
					} else {
						$("#telefone").focus();
					}
					return;
				}

				$.ajax({
					method : "POST",
					url : "salvarTurma",
					data : JSON.stringify({
						id : id,
						nome : nome,
						telefone : telefone,
						email : email

					}),
					contentType : "application/json; charset=utf-8",
					success : function(response) {
						alert("Turma incluída com sucesso !");
						$('#formCadastroAluno')[0].reset();
					}
				}).fail(function(xhr, status, erroThrown) {
					alert("Erro ao incluir aluno: " + xhr.responseText);
				});
			}
		</script>
